<div class="uploadBox">
  <header>Select a File</header>
  <form class="form-upload">
    <label for="uploadFile" class="label-uploadFile"
      ><p class="filename">Click Here!</p></label
    >
    <input
      type="file"
      name="uploadFile"
      id="uploadFile"
      accept="application/pdf"
    />
    <button class="button-upload">업로드</button>
  </form>
</div>
